<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Github Favorites</title>
</head>
<body>
    <div id="app">
        <header>
            <h1>Github Favorites</h1>
            <div class="search">
                <label for="input-search">Github User</label>
                <input type="text" id="input-search" placeholder="User do Github">
                <button>&plus;</button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>repository</th>
                    <th>followers</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="user">
                        <img src="https://github.com/jefmaeda.png" alt="">
                        <a href="https://github.com/jefmaeda" target="_blank">
                            <p>Jef Maeda</p>
                            <span>jefmaeda</span>
                        </a>
                    </td>
                    <td class="repository">
                        76
                    </td>
                    <td class="followers">
                        9000
                    </td>
                    <td>
                        <button>&times;</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
